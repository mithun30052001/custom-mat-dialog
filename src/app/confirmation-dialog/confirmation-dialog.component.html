<div style="text-align: center;">
  <div class="icon-style" [innerHTML]="icons"></div>
<mat-dialog-content>
	<p>
		{{ message }}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-raised-button [color]="okButtonType" (click)="onConfirmClick()" tabindex="1">{{ confirmButtonText }}</button>
	<button mat-raised-button [color]="cancelButtonType" [mat-dialog-close] tabindex="-1">{{ cancelButtonText }}</button>
</mat-dialog-actions>
</div>
