<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
  <mat-icon>{{ data.icon }}</mat-icon>
  <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
  <button *ngFor="let action of data.actions"
          mat-button
          (click)="onActionClick(action)"
          [color]="action.type">
    {{ action.label }}
  </button>
</div>
