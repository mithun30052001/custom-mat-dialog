<mat-dialog-content>
	<p>
		{{ data.message }}
	</p>
</mat-dialog-content>
<mat-dialog-actions align="center">
	<button mat-button [color]="navigateButtonType" (click)="onAction('navigate')" tabindex="1">{{ data.buttonText.navigate }}</button>
    <button mat-button [color]="closeButtonType" (click)="onAction('close')" tabindex="-1">{{ data.buttonText.close }}</button>
</mat-dialog-actions>
