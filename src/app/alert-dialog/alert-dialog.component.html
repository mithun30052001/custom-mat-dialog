<div class="alert-box">
  <div class="icon-container">
    <div class="icon-style" [innerHTML]="icons"></div>
  </div>
  <mat-dialog-content>
    {{ message }}
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-raised-button [color]="buttonType" [mat-dialog-close] tabindex="-1">{{ cancelButtonText }}</button>
  </mat-dialog-actions>
</div>
